<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è - –£–º–Ω—ã–π –≤–æ–¥–∏—Ç–µ–ª—å</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .register-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            max-width: 450px;
            width: 100%;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }
        
        .register-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .register-title {
            font-size: 2.2em;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 10px;
        }
        
        .register-subtitle {
            font-size: 1em;
            color: #4a5568;
            line-height: 1.5;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2d3748;
            font-size: 0.95em;
        }
        
        .form-input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 1em;
            transition: all 0.3s ease;
            background: white;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .form-input.error {
            border-color: #f56565;
            box-shadow: 0 0 0 3px rgba(245, 101, 101, 0.1);
        }
        
        .role-selection {
            margin-bottom: 25px;
        }
        
        .role-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 12px;
        }
        
        .role-option {
            position: relative;
        }
        
        .role-radio {
            position: absolute;
            opacity: 0;
            pointer-events: none;
        }
        
        .role-label {
            display: block;
            padding: 15px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: white;
        }
        
        .role-radio:checked + .role-label {
            border-color: #667eea;
            background: rgba(102, 126, 234, 0.05);
        }
        
        .role-title {
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 5px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .role-description {
            font-size: 0.85em;
            color: #4a5568;
            line-height: 1.4;
        }
        
        .register-btn {
            width: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 12px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }
        
        .register-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }
        
        .register-btn:disabled {
            background: #a0aec0;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .divider {
            text-align: center;
            margin: 25px 0;
            position: relative;
        }
        
        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #e2e8f0;
        }
        
        .divider-text {
            background: white;
            padding: 0 15px;
            color: #4a5568;
            font-size: 0.9em;
        }
        
        .login-link {
            text-align: center;
        }
        
        .login-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }
        
        .login-link a:hover {
            text-decoration: underline;
        }
        
        .error-message {
            background: rgba(245, 101, 101, 0.1);
            color: #c53030;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 0.9em;
            border-left: 4px solid #f56565;
        }
        
        .success-message {
            background: rgba(72, 187, 120, 0.1);
            color: #2f855a;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 0.9em;
            border-left: 4px solid #48bb78;
        }
        
        .back-link {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            text-decoration: none;
            font-weight: 600;
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 10px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
            min-width: 140px;
            text-align: center;
        }
        
        .back-link:hover {
            background: linear-gradient(135deg, #5a67d8 0%, #6b46c1 100%);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }
        
        @media (max-width: 768px) {
            .register-container {
                padding: 30px 20px;
            }
            
            .register-title {
                font-size: 1.8em;
            }
        }
    </style>
</head>
<body>
    <a href="/" class="back-link">‚Üê –ù–∞–∑–∞–¥ –Ω–∞ –≥–ª–∞–≤–Ω—É—é</a>
    
    <div class="register-container">
        <div class="register-header">
            <h1 class="register-title">üöó –†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è</h1>
            <p class="register-subtitle">
                –°–æ–∑–¥–∞–π—Ç–µ –∞–∫–∫–∞—É–Ω—Ç –¥–ª—è –ø–æ–ª–Ω–æ–≥–æ –¥–æ—Å—Ç—É–ø–∞ –∫ —Å–µ—Ä–≤–∏—Å—É
            </p>
        </div>
        
        {% if error %}
        <div class="error-message">
            {{ error }}
        </div>
        {% endif %}
        
        {% if success %}
        <div class="success-message">
            {{ success }}
        </div>
        {% endif %}
        
        <form method="post" id="registerForm">
            <div class="form-group">
                <label for="login" class="form-label">–õ–æ–≥–∏–Ω</label>
                <input type="text" id="login" name="login" class="form-input" 
                       placeholder="–í–≤–µ–¥–∏—Ç–µ –ª–æ–≥–∏–Ω" required minlength="3" maxlength="50"
                       value="{{ request.form.login or '' }}">
            </div>
            
            <div class="form-group">
                <label for="password" class="form-label">–ü–∞—Ä–æ–ª—å</label>
                <input type="password" id="password" name="password" class="form-input" 
                       placeholder="–í–≤–µ–¥–∏—Ç–µ –ø–∞—Ä–æ–ª—å" required minlength="6">
            </div>
            
            <div class="form-group">
                <label for="confirm_password" class="form-label">–ü–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏–µ –ø–∞—Ä–æ–ª—è</label>
                <input type="password" id="confirm_password" name="confirm_password" class="form-input" 
                       placeholder="–ü–æ–≤—Ç–æ—Ä–∏—Ç–µ –ø–∞—Ä–æ–ª—å" required>
            </div>
            
            <div class="form-group">
                <label for="first_name" class="form-label">–ò–º—è (–Ω–µ–æ–±—è–∑–∞—Ç–µ–ª—å–Ω–æ)</label>
                <input type="text" id="first_name" name="first_name" class="form-input" 
                       placeholder="–í–∞—à–µ –∏–º—è" maxlength="100"
                       value="{{ request.form.first_name or '' }}">
            </div>
            
            <div class="form-group">
                <label for="last_name" class="form-label">–§–∞–º–∏–ª–∏—è (–Ω–µ–æ–±—è–∑–∞—Ç–µ–ª—å–Ω–æ)</label>
                <input type="text" id="last_name" name="last_name" class="form-input" 
                       placeholder="–í–∞—à–∞ —Ñ–∞–º–∏–ª–∏—è" maxlength="100"
                       value="{{ request.form.last_name or '' }}">
            </div>
            
            <div class="role-selection">
                <label class="form-label">–í—ã–±–µ—Ä–∏—Ç–µ —Ä–æ–ª—å</label>
                <div class="role-grid">
                    <div class="role-option">
                        <input type="radio" id="role_driver" name="role" value="driver" class="role-radio" 
                               {% if not request.form.role or request.form.role == 'driver' %}checked{% endif %}>
                        <label for="role_driver" class="role-label">
                            <div class="role-title">üöó –í–æ–¥–∏—Ç–µ–ª—å</div>
                            <div class="role-description">–£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –æ—Ç—Å–ª–µ–∂–∏–≤–∞–Ω–∏–µ–º –∏ –æ—Ç–ø—Ä–∞–≤–∫–∞ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–π</div>
                        </label>
                    </div>
                    
                    <div class="role-option">
                        <input type="radio" id="role_recipient" name="role" value="recipient" class="role-radio"
                               {% if request.form.role == 'recipient' %}checked{% endif %}>
                        <label for="role_recipient" class="role-label">
                            <div class="role-title">üì± –ü–æ–ª—É—á–∞—Ç–µ–ª—å —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–π</div>
                            <div class="role-description">–ü—Ä–æ—Å–º–æ—Ç—Ä –º–µ—Å—Ç–æ–ø–æ–ª–æ–∂–µ–Ω–∏—è –∏ –ø–æ–ª—É—á–µ–Ω–∏–µ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–π</div>
                        </label>
                    </div>
                </div>
            </div>
            
            <button type="submit" class="register-btn" id="submitBtn">
                –°–æ–∑–¥–∞—Ç—å –∞–∫–∫–∞—É–Ω—Ç
            </button>
        </form>
        
        <div class="divider">
            <span class="divider-text">–∏–ª–∏</span>
        </div>
        
        <div class="login-link">
            <p>–£–∂–µ –µ—Å—Ç—å –∞–∫–∫–∞—É–Ω—Ç? <a href="/login">–í–æ–π—Ç–∏</a></p>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('registerForm');
            const submitBtn = document.getElementById('submitBtn');
            const password = document.getElementById('password');
            const confirmPassword = document.getElementById('confirm_password');
            
            // –ü—Ä–æ–≤–µ—Ä–∫–∞ —Å–æ–≤–ø–∞–¥–µ–Ω–∏—è –ø–∞—Ä–æ–ª–µ–π
            function validatePasswords() {
                if (password.value && confirmPassword.value) {
                    if (password.value !== confirmPassword.value) {
                        confirmPassword.classList.add('error');
                        confirmPassword.setCustomValidity('–ü–∞—Ä–æ–ª–∏ –Ω–µ —Å–æ–≤–ø–∞–¥–∞—é—Ç');
                        return false;
                    } else {
                        confirmPassword.classList.remove('error');
                        confirmPassword.setCustomValidity('');
                        return true;
                    }
                }
                return true;
            }
            
            password.addEventListener('input', validatePasswords);
            confirmPassword.addEventListener('input', validatePasswords);
            
            // –û–±—Ä–∞–±–æ—Ç–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ —Ñ–æ—Ä–º—ã
            form.addEventListener('submit', function(e) {
                if (!validatePasswords()) {
                    e.preventDefault();
                    return false;
                }
                
                submitBtn.textContent = '–°–æ–∑–¥–∞–Ω–∏–µ –∞–∫–∫–∞—É–Ω—Ç–∞...';
                submitBtn.disabled = true;
            });
            
            // –í–∞–ª–∏–¥–∞—Ü–∏—è –ª–æ–≥–∏–Ω–∞
            const login = document.getElementById('login');
            login.addEventListener('input', function() {
                const value = this.value;
                if (value.length < 3) {
                    this.classList.add('error');
                    this.setCustomValidity('–õ–æ–≥–∏–Ω –¥–æ–ª–∂–µ–Ω —Å–æ–¥–µ—Ä–∂–∞—Ç—å –º–∏–Ω–∏–º—É–º 3 —Å–∏–º–≤–æ–ª–∞');
                } else if (!/^[a-zA-Z0-9_-]+$/.test(value)) {
                    this.classList.add('error');
                    this.setCustomValidity('–õ–æ–≥–∏–Ω –º–æ–∂–µ—Ç —Å–æ–¥–µ—Ä–∂–∞—Ç—å —Ç–æ–ª—å–∫–æ –±—É–∫–≤—ã, —Ü–∏—Ñ—Ä—ã, _ –∏ -');
                } else {
                    this.classList.remove('error');
                    this.setCustomValidity('');
                }
            });
        });
    </script>
</body>
</html>
