<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Driver Bot</title>
    <style>
        body { font-family: sans-serif; background: #f8f9fa; color: #222; margin: 0; padding: 0; }
        .container { max-width: 400px; margin: 40px auto; background: #fff; border-radius: 10px; box-shadow: 0 2px 8px #0001; padding: 32px 24px; }
        h1 { text-align: center; margin-bottom: 24px; }
        .status { text-align: center; margin-bottom: 24px; font-size: 1.2em; }
        .btn { display: block; width: 100%; margin-bottom: 16px; padding: 12px; font-size: 1em; border: none; border-radius: 6px; cursor: pointer; }
        .btn-toggle { background: #007bff; color: #fff; }
        .btn-toggle.off { background: #6c757d; }
        .btn-manual { background: #28a745; color: #fff; }
        .msg { text-align: center; color: #28a745; margin-bottom: 12px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Driver Bot</h1>
        <div class="status">
            Автоотслеживание: <b>{{ 'Включено' if tracking_status else 'Выключено' }}</b>
        </div>
        {% if message %}
            <div class="msg">{{ message }}</div>
        {% endif %}
        <form method="post" action="/toggle">
            <button class="btn btn-toggle {% if not tracking_status %}off{% endif %}" type="submit">
                {% if tracking_status %}Остановить{% else %}Включить{% endif %} автоотслеживание
            </button>
        </form>
        <form method="post" action="/manual_arrival">
            <button class="btn btn-manual" type="submit">Я на месте</button>
        </form>
        <a href="/mobile_tracker.html" class="btn btn-toggle off" style="text-align:center; text-decoration:none;">Мобильный трекер</a>
    </div>
</body>
</html>
