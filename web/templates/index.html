<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Driver Bot</title>
</head>
<body>
    <h1>Driver Bot</h1>
    <p>Статус отслеживания: <b>{{ 'Включено' if tracking_status else 'Выключено' }}</b></p>
    <form method="post" action="/toggle">
        <button type="submit">
            {% if tracking_status %}Остановить{% else %}Включить{% endif %}
        </button>
    </form>
</body>
</html>
