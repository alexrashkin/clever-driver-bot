<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Driver Bot</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <style>
        body {
            font-family: 'Inter', Arial, sans-serif;
            background: linear-gradient(135deg, #e0e7ff 0%, #f8fafc 100%);
            color: #222;
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }
        body.dark {
            --bg: #18181b;
            --text: #f1f5ff;
            --btn-bg: linear-gradient(90deg, #6366f1 0%, #818cf8 100%);
            --btn-bg-manual: linear-gradient(90deg, #16a34a 0%, #22d3ee 100%);
            --btn-bg-toggle: linear-gradient(90deg, #818cf8 0%, #6366f1 100%);
            --btn-off-bg: #27272a;
            --btn-off-color: #a5b4fc;
            --btn-shadow: 0 2px 8px #6366f144;
        }
        body, body.dark {
            background: var(--bg);
            color: var(--text);
        }
        .container {
            max-width: 420px;
            margin: 48px auto 0 auto;
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 8px 32px #6366f11a, 0 1.5px 6px #6366f133;
            padding: 40px 28px 32px 28px;
            display: flex;
            flex-direction: column;
            gap: 18px;
            transition: background 0.3s, color 0.3s;
        }
        body.dark .container {
            background: #23232b;
            color: #f1f5ff;
            box-shadow: 0 8px 32px rgba(30, 41, 59, 0.25), 0 1.5px 6px #6366f133;
        }
        .logo-wrap {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 18px;
        }
        .logo-img {
            max-width: 480px;
            max-height: 180px;
            width: 100%;
            height: auto;
            object-fit: contain;
            filter: drop-shadow(0 2px 8px #6366f122);
        }
        .status {
            text-align: center;
            margin-bottom: 8px;
            font-size: 1.15em;
            font-weight: 500;
            color: #6366f1;
            background: #f1f5ff;
            border-radius: 8px;
            padding: 8px 0;
            box-shadow: 0 1px 4px #6366f11a;
            transition: background 0.3s, color 0.3s;
        }
        body.dark .status {
            background: #35354a;
            color: #a5b4fc;
            box-shadow: 0 1px 4px rgba(30, 41, 59, 0.18);
        }
        .msg {
            text-align: center;
            font-size: 1.05em;
            font-weight: 500;
            margin-bottom: 8px;
            border-radius: 8px;
            padding: 10px 0;
            background: #e0ffe7;
            color: #22c55e;
            box-shadow: 0 1px 4px #22c55e22;
            transition: background 0.3s, color 0.3s;
        }
        body.dark .msg {
            background: #35354a;
            color: #4ade80;
            box-shadow: 0 1px 4px rgba(30, 41, 59, 0.18);
        }
        .msg.error {
            background: #ffe0e0;
            color: #ef4444;
            box-shadow: 0 1px 4px #ef444422;
        }
        body.dark .msg.error {
            background: #4b2323;
            color: #ef4444;
            box-shadow: 0 1px 4px #ef444422;
        }
        .btn {
            display: block;
            width: 100%;
            margin-bottom: 12px;
            padding: 16px;
            font-size: 1.1em;
            font-weight: 600;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            background: var(--btn-bg, linear-gradient(90deg, #6366f1 0%, #818cf8 100%));
            color: #fff;
            box-shadow: var(--btn-shadow, 0 2px 8px #6366f133);
            transition: background 0.3s, color 0.3s, box-shadow 0.3s, transform 0.1s;
            outline: none;
        }
        .btn:hover, .btn:focus {
            background: linear-gradient(90deg, #818cf8 0%, #6366f1 100%);
            transform: translateY(-2px) scale(1.03);
            box-shadow: 0 4px 16px #6366f144;
        }
        .btn-manual {
            background: var(--btn-bg-manual, linear-gradient(90deg, #22c55e 0%, #4ade80 100%));
            color: #fff;
        }
        .btn-manual:hover, .btn-manual:focus {
            background: var(--btn-bg-manual, linear-gradient(90deg, #4ade80 0%, #22c55e 100%));
        }
        .btn-toggle {
            background: var(--btn-bg-toggle, linear-gradient(90deg, #6366f1 0%, #818cf8 100%));
        }
        .btn-toggle.off {
            background: var(--btn-off-bg, #e5e7eb);
            color: var(--btn-off-color, #6366f1);
        }
        .btn-toggle.off:hover, .btn-toggle.off:focus {
            background: #4f46e5;
            color: #fff;
        }
        a.btn {
            text-align: center;
            text-decoration: none;
        }
        @media (max-width: 600px) {
            .container {
                max-width: 98vw;
                padding: 18px 4vw 18px 4vw;
            }
            .logo-img {
                max-width: 270px;
                max-height: 96px;
            }
        }
    </style>
</head>
<body>
    <button id="theme-toggle" style="position:absolute;top:12px;right:12px;z-index:10;">üåô</button>
    <div class="container">
        <div class="logo-wrap">
            <img id="logo-img" src="/static/logo_light.png" alt="Driver Bot" class="logo-img">
        </div>
        <div class="status">
            –ê–≤—Ç–æ–æ—Ç—Å–ª–µ–∂–∏–≤–∞–Ω–∏–µ: <b>{{ '–í–∫–ª—é—á–µ–Ω–æ' if tracking_status else '–í—ã–∫–ª—é—á–µ–Ω–æ' }}</b>
        </div>
        {% if message %}
            <div class="msg">{{ message }}</div>
        {% endif %}
        <form method="post" action="/toggle">
            <button class="btn btn-toggle {% if not tracking_status %}off{% endif %}" type="submit">
                {% if tracking_status %}–û—Å—Ç–∞–Ω–æ–≤–∏—Ç—å{% else %}–í–∫–ª—é—á–∏—Ç—å{% endif %} –∞–≤—Ç–æ–æ—Ç—Å–ª–µ–∂–∏–≤–∞–Ω–∏–µ
            </button>
        </form>
        <button class="btn btn-manual" onclick="sendManualNotification()">–Ø –Ω–∞ –º–µ—Å—Ç–µ</button>
        <button class="btn btn-manual" onclick="sendDanyaWakeup()">–î–∞–Ω—è –ø–æ–¥–Ω–∏–º–∞–µ—Ç—Å—è</button>
        <button class="btn btn-manual" onclick="sendLizaWakeup()">–õ–∏–∑–∞ –ø–æ–¥–Ω–∏–º–∞–µ—Ç—Å—è</button>
        <a href="/mobile_tracker.html" class="btn btn-toggle off btn" style="margin-top:8px;">–†–µ–∑–µ—Ä–≤–Ω—ã–π –º–æ–±–∏–ª—å–Ω—ã–π —Ç—Ä–µ–∫–µ—Ä</a>
    </div>
    <footer style="text-align:center; margin-top:32px; color:#888; font-size:14px;">
        ¬© {{ year }} –í—Å–µ –ø—Ä–∞–≤–∞ –∑–∞—â–∏—â–µ–Ω—ã. –ê–ª–µ–∫—Å–∞–Ω–¥—Ä –†–∞—à–∫–∏–Ω
    </footer>
    <script>
        function sendManualNotification() {
            const button = event.target;
            const originalText = button.textContent;
            button.textContent = '–û—Ç–ø—Ä–∞–≤–∫–∞...';
            button.disabled = true;
            fetch('/api/notify', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    showMessage('–£–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–æ!', 'success');
                } else {
                    showMessage('–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏: ' + (data.error || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–∞—è –æ—à–∏–±–∫–∞'), 'error');
                }
            })
            .catch(error => {
                showMessage('–û—à–∏–±–∫–∞ —Å–µ—Ç–∏: ' + error.message, 'error');
            })
            .finally(() => {
                button.textContent = originalText;
                button.disabled = false;
            });
        }
        function sendDanyaWakeup() {
            const button = event.target;
            const originalText = button.textContent;
            button.textContent = '–û—Ç–ø—Ä–∞–≤–∫–∞...';
            button.disabled = true;
            fetch('/api/danya_wakeup', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    showMessage('–°–æ–æ–±—â–µ–Ω–∏–µ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–æ!', 'success');
                } else {
                    showMessage('–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏: ' + (data.error || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–∞—è –æ—à–∏–±–∫–∞'), 'error');
                }
            })
            .catch(error => {
                showMessage('–û—à–∏–±–∫–∞ —Å–µ—Ç–∏: ' + error.message, 'error');
            })
            .finally(() => {
                button.textContent = originalText;
                button.disabled = false;
            });
        }
        function sendLizaWakeup() {
            const button = event.target;
            const originalText = button.textContent;
            button.textContent = '–û—Ç–ø—Ä–∞–≤–∫–∞...';
            button.disabled = true;
            fetch('/api/liza_wakeup', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    showMessage('–°–æ–æ–±—â–µ–Ω–∏–µ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–æ!', 'success');
                } else {
                    showMessage('–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏: ' + (data.error || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–∞—è –æ—à–∏–±–∫–∞'), 'error');
                }
            })
            .catch(error => {
                showMessage('–û—à–∏–±–∫–∞ —Å–µ—Ç–∏: ' + error.message, 'error');
            })
            .finally(() => {
                button.textContent = originalText;
                button.disabled = false;
            });
        }
        function showMessage(text, type) {
            const existingMsg = document.querySelector('.msg');
            if (existingMsg) {
                existingMsg.remove();
            }
            const msgDiv = document.createElement('div');
            msgDiv.className = 'msg' + (type === 'error' ? ' error' : '');
            msgDiv.textContent = text;
            const container = document.querySelector('.container');
            const statusDiv = document.querySelector('.status');
            container.insertBefore(msgDiv, statusDiv.nextSibling);
            setTimeout(() => {
                if (msgDiv.parentNode) {
                    msgDiv.remove();
                }
            }, 3000);
        }
    </script>
    <script>
    // –¢—ë–º–Ω–∞—è/—Å–≤–µ—Ç–ª–∞—è —Ç–µ–º–∞ + –ª–æ–≥–æ—Ç–∏–ø
    const btn = document.getElementById('theme-toggle');
    const logoImg = document.getElementById('logo-img');
    function updateLogo() {
      if (document.body.classList.contains('dark')) {
        logoImg.src = '/static/logo_dark.png';
      } else {
        logoImg.src = '/static/logo_light.png';
      }
    }
    btn.onclick = function() {
      document.body.classList.toggle('dark');
      btn.textContent = document.body.classList.contains('dark') ? '‚òÄÔ∏è' : 'üåô';
      localStorage.setItem('theme', document.body.classList.contains('dark') ? 'dark' : 'light');
      updateLogo();
    };
    if (localStorage.getItem('theme') === 'dark') {
      document.body.classList.add('dark');
      btn.textContent = '‚òÄÔ∏è';
    }
    updateLogo();
    </script>
</body>
</html>
