<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Driver Bot</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', Arial, sans-serif;
            background: linear-gradient(135deg, #e0e7ff 0%, #f8fafc 100%);
            color: #222;
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }
        .container {
            max-width: 420px;
            margin: 48px auto 0 auto;
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 8px 32px #6366f11a, 0 1.5px 6px #6366f133;
            padding: 40px 28px 32px 28px;
            display: flex;
            flex-direction: column;
            gap: 18px;
        }
        .logo-wrap {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 18px;
        }
        .logo-img {
            max-width: 480px;
            max-height: 180px;
            width: 100%;
            height: auto;
            object-fit: contain;
            filter: drop-shadow(0 2px 8px #6366f122);
        }
        .status {
            text-align: center;
            margin-bottom: 8px;
            font-size: 1.15em;
            font-weight: 500;
            color: #6366f1;
            background: #f1f5ff;
            border-radius: 8px;
            padding: 8px 0;
            box-shadow: 0 1px 4px #6366f11a;
        }
        .msg {
            text-align: center;
            font-size: 1.05em;
            font-weight: 500;
            margin-bottom: 8px;
            border-radius: 8px;
            padding: 10px 0;
            background: #e0ffe7;
            color: #22c55e;
            box-shadow: 0 1px 4px #22c55e22;
            transition: background 0.3s, color 0.3s;
        }
        .msg.error {
            background: #ffe0e0;
            color: #ef4444;
            box-shadow: 0 1px 4px #ef444422;
        }
        .btn {
            display: block;
            width: 100%;
            margin-bottom: 12px;
            padding: 16px;
            font-size: 1.1em;
            font-weight: 600;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            background: linear-gradient(90deg, #6366f1 0%, #818cf8 100%);
            color: #fff;
            box-shadow: 0 2px 8px #6366f133;
            transition: background 0.2s, transform 0.1s, box-shadow 0.2s;
            outline: none;
        }
        .btn:hover, .btn:focus {
            background: linear-gradient(90deg, #818cf8 0%, #6366f1 100%);
            transform: translateY(-2px) scale(1.03);
            box-shadow: 0 4px 16px #6366f144;
        }
        .btn-manual {
            background: linear-gradient(90deg, #22c55e 0%, #4ade80 100%);
            color: #fff;
        }
        .btn-manual:hover, .btn-manual:focus {
            background: linear-gradient(90deg, #4ade80 0%, #22c55e 100%);
        }
        .btn-toggle {
            background: linear-gradient(90deg, #6366f1 0%, #818cf8 100%);
        }
        .btn-toggle.off {
            background: #e5e7eb;
            color: #6366f1;
        }
        .btn-toggle.off:hover, .btn-toggle.off:focus {
            background: #c7d2fe;
            color: #6366f1;
        }
        a.btn {
            text-align: center;
            text-decoration: none;
        }
        @media (max-width: 600px) {
            .container {
                max-width: 98vw;
                padding: 18px 4vw 18px 4vw;
            }
            .logo-img {
                max-width: 270px;
                max-height: 96px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-wrap">
            <img src="/static/logo.png" alt="Driver Bot" class="logo-img">
        </div>
        <div class="status">
            Автоотслеживание: <b>{{ 'Включено' if tracking_status else 'Выключено' }}</b>
        </div>
        {% if message %}
            <div class="msg">{{ message }}</div>
        {% endif %}
        <form method="post" action="/toggle">
            <button class="btn btn-toggle {% if not tracking_status %}off{% endif %}" type="submit">
                {% if tracking_status %}Остановить{% else %}Включить{% endif %} автоотслеживание
            </button>
        </form>
        <button class="btn btn-manual" onclick="sendManualNotification()">Я на месте</button>
        <button class="btn btn-manual" onclick="sendDanyaWakeup()">Даня поднимается</button>
        <button class="btn btn-manual" onclick="sendLizaWakeup()">Лиза поднимается</button>
        <a href="/mobile_tracker.html" class="btn btn-toggle off btn" style="margin-top:8px;">Резервный мобильный трекер</a>
    </div>
    <script>
        function sendManualNotification() {
            const button = event.target;
            const originalText = button.textContent;
            button.textContent = 'Отправка...';
            button.disabled = true;
            fetch('/api/notify', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    showMessage('Уведомление отправлено!', 'success');
                } else {
                    showMessage('Ошибка отправки: ' + (data.error || 'Неизвестная ошибка'), 'error');
                }
            })
            .catch(error => {
                showMessage('Ошибка сети: ' + error.message, 'error');
            })
            .finally(() => {
                button.textContent = originalText;
                button.disabled = false;
            });
        }
        function sendDanyaWakeup() {
            const button = event.target;
            const originalText = button.textContent;
            button.textContent = 'Отправка...';
            button.disabled = true;
            fetch('/api/danya_wakeup', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    showMessage('Сообщение отправлено!', 'success');
                } else {
                    showMessage('Ошибка отправки: ' + (data.error || 'Неизвестная ошибка'), 'error');
                }
            })
            .catch(error => {
                showMessage('Ошибка сети: ' + error.message, 'error');
            })
            .finally(() => {
                button.textContent = originalText;
                button.disabled = false;
            });
        }
        function sendLizaWakeup() {
            const button = event.target;
            const originalText = button.textContent;
            button.textContent = 'Отправка...';
            button.disabled = true;
            fetch('/api/liza_wakeup', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    showMessage('Сообщение отправлено!', 'success');
                } else {
                    showMessage('Ошибка отправки: ' + (data.error || 'Неизвестная ошибка'), 'error');
                }
            })
            .catch(error => {
                showMessage('Ошибка сети: ' + error.message, 'error');
            })
            .finally(() => {
                button.textContent = originalText;
                button.disabled = false;
            });
        }
        function showMessage(text, type) {
            const existingMsg = document.querySelector('.msg');
            if (existingMsg) {
                existingMsg.remove();
            }
            const msgDiv = document.createElement('div');
            msgDiv.className = 'msg' + (type === 'error' ? ' error' : '');
            msgDiv.textContent = text;
            const container = document.querySelector('.container');
            const statusDiv = document.querySelector('.status');
            container.insertBefore(msgDiv, statusDiv.nextSibling);
            setTimeout(() => {
                if (msgDiv.parentNode) {
                    msgDiv.remove();
                }
            }, 3000);
        }
    </script>
</body>
</html>
